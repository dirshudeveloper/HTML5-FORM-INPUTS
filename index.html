<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>New HTML5 input Demo</h1>
    <p>
      This form demonstrats the new html5 input types and the placeholderes,
      required and autofucus attributes
    </p>
    <form action="https://google.com">
      <p>
        <label for="">color:
          <input type="color" autofocus>
        </label>
      </p>
      <p>
        <label for="">Date:
          <input type="date">
        </label>
      </p>
      <p>
        <label for="">DateTime-Local:
          <input type="dateTime-local">
        </label>
      </p>
      <p>
        <label for="">E-Mail:
          <input type="email" placeholder="name@domain.com" required>
        </label>
      </p>
      <p>
        <label for="">Month:
          <input type="month">
        </label>
      </p>
      <p>
        <label for="">Number:
          <input type="number" min="0" max="5" step="1" value="5">(Enter the number between 0 and 5)
        </label>
      </p>
      <p>
        <label for="">Range
          0<input type="range" min="0" max="20" value="4">20
        </label>
      </p>
      <p>
        <label for="">Search
          <input type="search" placeholder="search query">(Enter your search query here)
        </label>
      </p>
      <p>
        <label for="">Tel 
          <input type="tel" placeholder="(###)-###-####" pattern="\(\d(3)+\d(3)-\d(4)  " required>
        </label>
      </p>
      <p>
        <label for="">Time
          <input type="time">
        </label>
      </p>
      <p>
        <label for="">URL
          <input type="url" placeholder="https://www.youtube.com">
        </label>
      </p>
      <p>
        <label for="">Week
          <input type="week">
        </label>
      </p>
      <p>
        <input type="submit" value="submit">
        <input type="reset" value="clear">
      </p>
    </form>
  </body>
</html>
